<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" ng-click="close()">&times;</button>
	<h4 class="modal-title">내용수정</h4>
</div>
<div class="modal-body">
	<p>
		<textarea ng-model="board.content"
				style="width:100%;height:350px;display: block;font-size: 12px;line-height: 1.52857;word-break: break-all;word-wrap: break-word;color: #5c5c5c;background-color: #1A1A1A;border: 1px solid ;border-radius: 2px;">
		</textarea>
	</p>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="edit(board)">Save</button>
	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Close</button>
</div>
