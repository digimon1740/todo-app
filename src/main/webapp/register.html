<head>

	<title>
		TodoApp For KaKao

	<!--START Loader -->
	<style>
		#initial-loader {
			display: flex;
			align-items: center;
			justify-content: center;
			flex-wrap: wrap;
			width: 100%;
			background: #212121;
			position: fixed;
			z-index: 10000;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			transition: opacity .2s ease-out
		}

		#initial-loader .initial-loader-top {
			display: flex;
			align-items: center;
			justify-content: space-between;
			width: 200px;
			border-bottom: 1px solid #2d2d2d;
			padding-bottom: 5px
		}

		#initial-loader .initial-loader-top > * {
			display: block;
			flex-shrink: 0;
			flex-grow: 0
		}

		#initial-loader .initial-loader-bottom {
			padding-top: 10px;
			color: #5C5C5C;
			font-family: -apple-system, "Helvetica Neue", Helvetica, "Segoe UI", Arial, sans-serif;
			font-size: 12px
		}

		@keyframes spin {
			100% {
				transform: rotate(360deg)
			}
		}

		#initial-loader .loader g {
			transform-origin: 50% 50%;
			animation: spin .5s linear infinite
		}

		body.loading {
			overflow: hidden !important
		}

		body.loaded #initial-loader {
			opacity: 0
		}
	</style>

<div class="main-wrap">

	<div class="content">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-default b-a-2 no-bg b-gray-dark">
						<div class="panel-heading text-center">
							<h3>TodoApp</h3>
						</div>
						<div class="panel-body">
							<h2 class="text-center f-w-300 m-b-0">회원가입</h2>
							<form name="registerForm" method="post">
								<div class="form-group">
									<label>아이디</label>
									<input name="name" type="text" class="form-control" placeholder="아이디를 입력해주세요.">
								</div>
								<div class="form-group">
									<label>비밀번호 (8자리 이상)</label>
									<input name="password" type="password" class="form-control" placeholder="비밀번호를 입력해주세요." required>
								</div>
								<div class="form-group">
									<label>비밀번호 확인</label>
									<input name="confirmPassword" type="password" class="form-control" placeholder="비밀번호를 한번더 입력해주세요." required>
								</div>
								<input type="submit" href="#" role="button" class="btn m-b-2 btn-block btn-primary" value="등록신청">
							</form>
						</div>
					</div>
					<p class="text-gray-light text-center"><strong>TodoApp for KaKao </strong> <span class="text-gray-light">&#xA9; 2018. Made by <i
							class="fa fa-fw fa-heart text-danger"></i> Tony Lee</span></p>
				</div>
			</div>
		</div>

	</div>
</div>

<script src="/js/lib/jquery-2.1.1.js"></script>
<script>
	// Hide loader
	(() => {
		let bodyElement = document.querySelector('body');
		bodyElement.classList.add('loading');

		document.addEventListener('readystatechange', () => {
			if (document.readyState === 'complete') {
				let bodyElement = document.querySelector('body');
				let loaderElement = document.querySelector('#initial-loader');

				bodyElement.classList.add('loaded');
				setTimeout(() => {
					bodyElement.removeChild(loaderElement);
					bodyElement.classList.remove('loading', 'loaded');
				}, 200);
			}
		});

		let registerForm = document.querySelector("[name=registerForm]");
		registerForm.addEventListener('submit', (event) => {
			event.preventDefault();

			let name = document.querySelector("[name=name]");
			let password = document.querySelector("[name=password]");
			let confirmPassword = document.querySelector("[name=confirmPassword]");

			if (!password.value || password.value.length < 8) {
				alert("비밀번호는 최소한 8자리 이상이어야합니다.");
				password.focus();
				return false;
			}
			if (!confirmPassword.value || confirmPassword.value.length < 8) {
				alert("비밀번호는 최소한 8자리 이상이어야합니다.");
				confirmPassword.focus();
				return false;
			}
			if (password.value !== confirmPassword.value) {
				alert("비밀번호를 확인해주세요.");
				password.focus();
				return false;
			}

			$.ajax({
				url: '/users/register',
				contentType: 'application/json',
				method: 'post',
				data: JSON.stringify({
					name: $.trim(name.value),
					password: $.trim(password.value),
				}),
				success: () => location.href = '/',
				error: (response) => {
					if (!response.responseJSON) {
						alert("오류가 발생하였습니다. 시스템관리자에게 연락해주세요.");
						return;
					}
					alert(response.responseJSON.message);
				}
			});
			return false;
		});
	})();
</script>

</body>
