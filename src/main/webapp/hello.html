<div class="main-wrap">

							<h2 class="text-center f-w-300 m-b-0"> 로그인 </h2>

									<input name="username" class="form-control" placeholder="이름을 입력해주세요.">

									<!--</label>-->
								<!--</div>-->

				</div>

	</div>

</div>
<script>
	// Hide loader
	(() => {
		let bodyElement = document.querySelector('body');
		bodyElement.classList.add('loading');

		document.addEventListener('readystatechange', () => {
			if (document.readyState === 'complete') {
				let bodyElement = document.querySelector('body');
				let loaderElement = document.querySelector('#initial-loader');

				bodyElement.classList.add('loaded');
				setTimeout(() => {
					bodyElement.removeChild(loaderElement);
					bodyElement.classList.remove('loading', 'loaded');
				}, 200);
			}
		});
	})();
</script>
